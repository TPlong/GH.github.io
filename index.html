;,272,536871413]],[logseq____&quot;^15logseq____&quot;,[285,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567f6ae-09f3-48a1-8c1d-bde41bca924dlogseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[286,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;我们自称为“敏捷联盟”，这群软件开发领域的独立思想家，有时是彼此的竞争对手，同意本网站标题页上显示的敏捷软件开发宣言。logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[286,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[286,logseq____&quot;^Flogseq____&quot;,285,536871412]],[logseq____&quot;^15logseq____&quot;,[286,logseq____&quot;^Xlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[286,logseq____&quot;^Vlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[286,logseq____&quot;^Ulogseq____&quot;,272,536871413]],[logseq____&quot;^15logseq____&quot;,[286,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567f6ae-9706-440d-8184-6676dbe4db55logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[287,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;这种情况每天都在发生——营销、管理、外部客户、内部客户，甚至开发人员——都不想做出艰难的权衡决策，所以他们通过强加公司权力结构来施加不合理的要求。这不仅仅是软件开发问题，它贯穿于所有“呆伯特”式的组织。logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[287,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[287,logseq____&quot;^Flogseq____&quot;,286,536871412]],[logseq____&quot;^15logseq____&quot;,[287,logseq____&quot;^Xlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[287,logseq____&quot;^Vlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[287,logseq____&quot;^Ulogseq____&quot;,272,536871413]],[logseq____&quot;^15logseq____&quot;,[287,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567f6ae-527c-4f5c-b53d-e8038a880244logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[288,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;为了在新经济中取得成功，为了积极进入电子商务、电子商务和网络时代，公司必须摆脱呆伯特式的虚假工作和晦涩难懂的政策。这种摆脱公司生活空虚的自由吸引了敏捷方法论的支持者，并吓跑了传统主义者（你不能在专业论文中使用“狗屎”这个词）。坦率地说，敏捷方法吓跑了公司官僚——至少那些乐于为过程而推动过程，而不是试图为“客户”做到最好，并及时交付有形且“如约”的东西的公司官僚——因为他们无处可藏。logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[288,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[288,logseq____&quot;^Flogseq____&quot;,287,536871412]],[logseq____&quot;^15logseq____&quot;,[288,logseq____&quot;^Xlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[288,logseq____&quot;^Vlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[288,logseq____&quot;^Ulogseq____&quot;,272,536871413]],[logseq____&quot;^15logseq____&quot;,[288,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567f6ae-4e13-49e8-9aef-65da314ec512logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[289,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;敏捷运动并不是反方法论，事实上，我们中的许多人想恢复方法论的可信度。我们想恢复平衡。我们拥抱建模，但不是为了把一些图表放在尘封的企业存储库中。我们拥抱文档，但不是数百页从未维护和很少使用的巨著。我们计划，但认识到在动荡的环境中计划的局限性。那些将XP或SCRUM或其他任何敏捷方法论的支持者称为“黑客”的人，既不了解方法论，也不了解黑客一词的原始定义。logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[289,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[289,logseq____&quot;^Flogseq____&quot;,288,536871412]],[logseq____&quot;^15logseq____&quot;,[289,logseq____&quot;^Xlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[289,logseq____&quot;^Vlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[289,logseq____&quot;^Ulogseq____&quot;,272,536871413]],[logseq____&quot;^15logseq____&quot;,[289,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567f6ae-0a52-4977-97e2-a72f3dfea7f9logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;雪鸟峰会的起源是2000年春天，由肯特·贝克在俄勒冈州罗格河旅馆组织的一次极限编程支持者聚会和一些“局外人”。在罗格河会议上，与会者表示支持各种“轻量级”方法，但并没有正式发生。2000年期间，发表了许多引用“轻量级”或“轻量级”过程类别的文章。其中一些文章提到了“轻量级方法，如极限编程、自适应软件开发、Crystal和SCRUM”。在对话中，没有人真正喜欢“轻量级”这个绰号，但它似乎暂时坚持了下来。logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Flogseq____&quot;,289,536871412]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Xlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Vlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^Ulogseq____&quot;,272,536871413]],[logseq____&quot;^15logseq____&quot;,[290,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567f6ae-2dde-44b8-a110-dd6c83389718logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2000年9月，来自芝加哥的Object Mentor的Bob Martin通过电子邮件发起了下一次会议。 “我想在2001年1月至2月的时间框架内在芝加哥召开一次小型（两天）会议。这次会议的目的是让所有轻量级方法领导者聚集在一个房间里。欢迎大家参加；我很想知道我应该联系谁。”Bob建立了一个维基网站，讨论非常激烈。logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Flogseq____&quot;,290,536871412]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Xlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Vlogseq____&quot;,272,536871412]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Ulogseq____&quot;,272,536871413]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567f6ae-d639-4c30-86ef-d865ed0f8034logseq____&quot;,536871412]],[logseq____&quot;^15logseq____&quot;,[292,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;早些时候，阿利斯泰尔·科伯恩（Alistair Cockburn）在一封书信中指出，人们对“轻量级”这个词普遍不满：“我不介意方法论被称为轻量级，但我不确定我是否想被称为参加轻量级方法论会议的轻量级人员。这听起来有点像一群瘦弱、头脑迟钝的轻量级人员，试图记住今天是星期几。”logseq____&quot;,536871412]],  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
