_&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[102,logseq____&quot;^Flogseq____&quot;,109,536870917]],[logseq____&quot;^15logseq____&quot;,[102,logseq____&quot;^Xlogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[102,logseq____&quot;^Vlogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[102,logseq____&quot;^Ulogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[102,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657a579a-dfcf-467f-b784-3fa3cb4476c2logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;最激烈的争论是关于地点！人们非常担心芝加哥的冬天——寒冷且没什么好玩的；犹他州的雪鸟城——寒冷，但有好玩的事情，至少对于那些像马丁·福勒第一天尝试的那样用头滑雪的人来说；加勒比海的安圭拉岛——温暖而有趣，但去那里很费时间。最后，雪鸟城和滑雪胜出；然而，像罗恩·杰弗里斯这样的人希望下次去更温暖的地方。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Flogseq____&quot;,111,536870917]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Xlogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Vlogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Ulogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657a579a-1e89-4933-a45a-a0dc6d63b803logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[104,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2000年9月，来自芝加哥的Object Mentor的Bob Martin通过电子邮件发起了下一次会议。 “我想在2001年1月至2月的时间框架内在芝加哥召开一次小型（两天）会议。这次会议的目的是让所有轻量级方法领导者聚集在一个房间里。欢迎大家参加；我很想知道我应该联系谁。”Bob建立了一个维基网站，讨论非常激烈。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[104,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[104,logseq____&quot;^Flogseq____&quot;,107,536870917]],[logseq____&quot;^15logseq 的轻量级人员。这听起来有点像一群瘦弱、头脑迟钝的轻量级人员，试图记住今天是星期几。”logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[111,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[111,logseq____&quot;^Flogseq____&quot;,104,536870917]],[logseq____&quot;^15logseq____&quot;,[111,logseq____&quot;^Xlogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[111,logseq____&quot;^Vlogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[111,logseq____&quot;^Ulogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[111,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657a579a-b9c3-4ffc-9c72-2f82c32224f3logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;阿利斯泰尔·科克本最初的担忧反映了许多参与者的早期想法。“我个人没想到这群敏捷主义者会就任何实质性问题达成一致。”但他的会后感受也得到了认同，“就我个人而言，我对宣言的最终措辞感到高兴。令我惊讶的是，其他人似乎也对宣言的最终措辞感到同样高兴。所以我们确实就一些实质性问题达成了一致。”logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Flogseq____&quot;,105,536870917]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Xlogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Vlogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ulogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657a579a-30ad-48cb-bc88-bf295f2c5e97logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2001年2月11日至13日，在犹他州瓦萨奇山脉的雪鸟滑雪胜地的小屋，17人会面交谈、滑雪、放松，并试图找到共同点——当然，还有吃饭。出现了敏捷“软件开发”宣言。极限编程、SCRUM、DSDM、自适应软件开发、Crystal、特征驱动开发、实用编程等代表，以及支持替代文档驱动的重量级软件开发过程的其他代表聚集在一起。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Ologseq____&quot; quot;,[302,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;在项目管理领域，**PMBOK®指南**备受尊敬 📘，有时也被误解。经验丰富的项目管理培训师和顾问**Frank P. Saladis**带领我们踏上一场将这一指南引入生活的旅程 🚀。\\n\\n**PMBOK®指南**通常被认为是项目经理的手册、参考书，甚至是治疗失眠的良方 😴，它是项目管理原则的综合来源。**Saladis**反思了这一指南从一系列术语到被**ANSI认证**的精炼标准的演变过程。多年来的更新引起了争议，然而这一指南仍然是全球项目经理的宝贵基础 🌐。\\n\\n在**Saladis**深入探讨**PMBOK®指南**的复杂性时，他强调了它作为指南而非一套刚性规则的角色 🎓。他介绍了基本的项目管理知识领域，如整合、范围、时间、成本、质量、人力资源、沟通、风险和采购管理，每个领域都对整体项目管理过程做出了贡献 🤝。\\n\\n主要的过程组——**启动、规划、执行、监控与控制、关闭**——构成了互动的基础 🔄。**Saladis**敦促项目经理不要将这一指南视为一种死板的法则，而是要理解每个过程中的每个输入、工具和技术，培养适应性和创造力 🌱。\\n\\n**Saladis**解释说，输入、工具和技术是项目管理的生命线。输入是“事物”，是其他过程的交付成果和输出。工具和技术是处理器，类似于厨房设备将原料加工成最终成品 🍲。因此，**PMBOK®指南**就像项目成功的食谱，每个知识领域都是关键的成分 🍰。\\n\\n**Saladis**为读者提供了一种策略，建议在深入研究术语和后续章节之前充分理解第1-3章。概览图成为一张路线图，说明了过程之间的关系，促进了项目管理的系统方法 🗺️。\\n\\n总的来说，**Saladis**认为**PMBOK®指南**不是一本操作手册，而是一个复杂的检查表。成功掌握在项目经理手中，他必须保持热情，展现领导力，激励团队，并以常识和活力运用指南的原则 🌟。\\n\\n在这个引人入胜的叙述中，**Saladis**不仅揭示了**PMBOK®指南**的神秘面纱，还赋予它生命，使其成为项目经理在项目管理复杂领域中不可或缺的工具。\\logseq____&quot;logseq____&quot;,536871447]],[logseq____&quot;^15logseq____&quot;,[302,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871440]],[logseq____&quot;^15logseq____&quot;,[302,logseq____&quot;^@logseq____&quot;,false,536871440]],[logseq____&quot;^15logseq____&quot;,[302,logseq____&quot;^Flogseq____&quot;,305,536871462]],[logseq____&quot;^15logseq____&quot;,[302,logseq____&quot;^Xlogseq____&quot;,291,536871440]],[logseq____&quot;^15logseq____&quot;,[302,logseq____&quot;^Vlogseq____&quot;,305,536871482]],[logseq____&quot;^15logseq____&quot;,[302,logseq____&quot;^Ulogseq____&quot;,291,536871496]],[logseq____&quot;^15logseq____&quot;,[302,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871447]],[logseq____&quot;^15logseq____&quot;,[302,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6580f5e9-e96a-4d3a-8a3c-5e751cc46ceclogseq____&quot;,536871440]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^Ulogseq____&quot;,291,536871451]],[lo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
